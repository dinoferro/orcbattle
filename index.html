<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Battle Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{margin:0;font-family:system-ui;background:#000;color:#fff;overflow:hidden}
    model-viewer{width:100vw;height:100vh;background:#000}
    .hud{position:fixed;top:10px;left:10px;right:10px;display:flex;justify-content:space-between;pointer-events:none}
    .panel{background:rgba(0,0,0,.6);border:1px solid rgba(255,255,255,.15);border-radius:12px;padding:10px;width:45%;pointer-events:auto}
    .name{font-weight:800;margin-bottom:6px}
    .bar{height:12px;background:rgba(255,255,255,.15);border-radius:999px;overflow:hidden}
    .fill{height:100%;width:100%;background:#3ddc84;transition:width .2s ease}
    .hp{font-size:12px;margin-top:4px;opacity:.85}
    .log{position:fixed;bottom:80px;left:10px;right:10px;max-height:120px;overflow:auto;background:rgba(0,0,0,.5);
      border:1px solid rgba(255,255,255,.15);border-radius:12px;padding:8px;font-size:13px;pointer-events:auto}
    .actions{position:fixed;bottom:10px;left:10px;right:10px;display:flex;gap:8px;flex-wrap:wrap;pointer-events:auto}
    button{flex:1;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.2);background:rgba(0,0,0,.65);color:#fff;font-weight:800;cursor:pointer}
    button:disabled{opacity:.4;cursor:not-allowed}
    .note{position:fixed;top:56px;left:10px;right:10px;font-size:12px;opacity:.8}
  </style>
</head>
<body>

  <!-- Orco/monstruo GLB remoto (sin descargar) -->
  <model-viewer id="mv"
    src="https://modelviewer.dev/shared-assets/models/Monster.glb"
    alt="Orco / Monstruo"
    camera-controls
    shadow-intensity="0.7"
    exposure="1"
    ar
    ar-modes="webxr scene-viewer"
    ar-scale="auto">
  </model-viewer>

  <div class="hud">
    <div class="panel">
      <div class="name">ğŸ§™â€â™‚ï¸ Vos</div>
      <div class="bar"><div id="pFill" class="fill"></div></div>
      <div id="pHp" class="hp"></div>
    </div>
    <div class="panel">
      <div class="name">ğŸ‘¹ Orco</div>
      <div class="bar"><div id="eFill" class="fill"></div></div>
      <div id="eHp" class="hp"></div>
    </div>
  </div>

  <div class="note" id="note"></div>
  <div id="log" class="log"></div>

  <div class="actions">
    <button id="btnMagic">âœ¨ Magia</button>
    <button id="btnHit">ğŸª„ Golpe</button>
    <button id="btnDef">ğŸ›¡ Defender</button>
    <button id="btnReset">ğŸ” Reiniciar</button>
  </div>

<script>
  // Detect simple iOS
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  const note = document.getElementById('note');

  // En iOS, desactivamos quick-look para que no te saque del juego.
  if (isIOS) {
    note.textContent = "En iPhone: el AR de Safari abre Quick Look y no permite UI encima. Para probar el combate, jugÃ¡ en modo 3D (sin AR) o probÃ¡ en Android para AR interactivo.";
  } else {
    note.textContent = "En Android (Chrome): tocÃ¡ el botÃ³n AR para colocar el orco y luego usÃ¡ los botones para atacar.";
  }

  const state = { pMax:100, p:100, eMax:120, e:120, turn:true, defending:false, over:false };

  const pFill = document.getElementById("pFill");
  const eFill = document.getElementById("eFill");
  const pHp = document.getElementById("pHp");
  const eHp = document.getElementById("eHp");
  const log = document.getElementById("log");

  const btnMagic = document.getElementById("btnMagic");
  const btnHit = document.getElementById("btnHit");
  const btnDef = document.getElementById("btnDef");
  const btnReset = document.getElementById("btnReset");

  const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
  const rnd = (min,max)=>Math.floor(Math.random()*(max-min+1))+min;

  function logLine(t){ const d=document.createElement("div"); d.textContent=t; log.appendChild(d); log.scrollTop=log.scrollHeight; }
  function update(){
    pFill.style.width = (state.p/state.pMax*100)+"%";
    eFill.style.width = (state.e/state.eMax*100)+"%";
    pHp.textContent = `HP: ${state.p}/${state.pMax}`;
    eHp.textContent = `HP: ${state.e}/${state.eMax}`;
    const dis = !state.turn || state.over;
    btnMagic.disabled = dis; btnHit.disabled = dis; btnDef.disabled = dis;
  }
  function end(win){ state.over=true; logLine(win?"ğŸ† Ganaste":"ğŸ’€ Perdiste"); update(); }

  function enemyTurn(){
    state.turn=false; update();
    setTimeout(()=>{
      if(state.over) return;
      let dmg = rnd(10,20);
      if(state.defending){ dmg=Math.floor(dmg/2); state.defending=false; logLine("ğŸ›¡ Defensa: daÃ±o reducido"); }
      state.p=clamp(state.p-dmg,0,state.pMax);
      logLine(`ğŸ‘¹ El orco ataca y quita ${dmg} HP`);
      if(state.p<=0) return end(false);
      state.turn=true; update();
    },700);
  }

  function attack(kind){
    if(!state.turn||state.over) return;
    const dmg = kind==="magic" ? rnd(18,32) : rnd(10,16);
    logLine(kind==="magic" ? `âœ¨ Magia: ${dmg} daÃ±o` : `ğŸª„ Golpe: ${dmg} daÃ±o`);
    state.e=clamp(state.e-dmg,0,state.eMax);
    update();
    if(state.e<=0) return end(true);
    enemyTurn();
  }

  btnMagic.onclick=()=>attack("magic");
  btnHit.onclick=()=>attack("hit");
  btnDef.onclick=()=>{
    if(!state.turn||state.over) return;
    state.defending=true;
    logLine("ğŸ›¡ Te defendÃ©s");
    enemyTurn();
  };
  btnReset.onclick=()=>{
    state.p=state.pMax; state.e=state.eMax; state.turn=true; state.defending=false; state.over=false;
    log.innerHTML=""; logLine("âš” Combate iniciado."); update();
  };

  btnReset.click();
</script>
</body>
</html>
