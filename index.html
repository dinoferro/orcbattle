<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego AR por Turnos</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    .hud {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .panel {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 10px;
      width: 45%;
      pointer-events: auto;
    }

    .name {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .bar {
      height: 12px;
      background: rgba(255,255,255,0.15);
      border-radius: 999px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 100%;
      background: #3ddc84;
      transition: width 0.2s ease;
    }

    .hp {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.85;
    }

    .actions {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.65);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .log {
      position: fixed;
      bottom: 80px;
      left: 10px;
      right: 10px;
      max-height: 120px;
      overflow-y: auto;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 8px;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- MODELO 3D (funciona sin descargar nada) -->
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Monster.glb"
    ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
    alt="Orco AR"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    camera-controls
    shadow-intensity="0.7"
    exposure="1">
  </model-viewer>

  <!-- HUD -->
  <div class="hud">
    <div class="panel">
      <div class="name">üßô‚Äç‚ôÇÔ∏è Vos</div>
      <div class="bar"><div id="pFill" class="fill"></div></div>
      <div id="pHp" class="hp"></div>
    </div>

    <div class="panel">
      <div class="name">üëπ Orco</div>
      <div class="bar"><div id="eFill" class="fill"></div></div>
      <div id="eHp" class="hp"></div>
    </div>
  </div>

  <div id="log" class="log"></div>

  <!-- BOTONES -->
  <div class="actions">
    <button id="btnMagic">‚ú® Magia</button>
    <button id="btnHit">ü™Ñ Golpe</button>
    <button id="btnDef">üõ° Defender</button>
    <button id="btnReset">üîÅ Reiniciar</button>
  </div>

<script>
  const state = {
    pMax: 100, p: 100,
    eMax: 120, e: 120,
    turn: true,
    defending: false,
    over: false
  };

  const pFill = document.getElementById("pFill");
  const eFill = document.getElementById("eFill");
  const pHp = document.getElementById("pHp");
  const eHp = document.getElementById("eHp");
  const log = document.getElementById("log");

  const btnMagic = document.getElementById("btnMagic");
  const btnHit = document.getElementById("btnHit");
  const btnDef = document.getElementById("btnDef");
  const btnReset = document.getElementById("btnReset");

  function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
  }

  function rnd(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function logLine(text) {
    const d = document.createElement("div");
    d.textContent = text;
    log.appendChild(d);
    log.scrollTop = log.scrollHeight;
  }

  function updateUI() {
    pFill.style.width = (state.p / state.pMax * 100) + "%";
    eFill.style.width = (state.e / state.eMax * 100) + "%";

    pHp.textContent = `HP: ${state.p}/${state.pMax}`;
    eHp.textContent = `HP: ${state.e}/${state.eMax}`;

    const disabled = !state.turn || state.over;
    btnMagic.disabled = disabled;
    btnHit.disabled = disabled;
    btnDef.disabled = disabled;
  }

  function endGame(win) {
    state.over = true;
    logLine(win ? "üèÜ Ganaste el combate" : "üíÄ Fuiste derrotado");
    updateUI();
  }

  function enemyTurn() {
    state.turn = false;
    updateUI();

    setTimeout(() => {
      if (state.over) return;

      let dmg = rnd(10, 20);
      if (state.defending) {
        dmg = Math.floor(dmg / 2);
        state.defending = false;
        logLine("üõ° Defensa activa, da√±o reducido");
      }

      state.p = clamp(state.p - dmg, 0, state.pMax);
      logLine(`üëπ El orco te ataca y quita ${dmg} HP`);

      if (state.p <= 0) return endGame(false);

      state.turn = true;
      updateUI();
    }, 700);
  }

  function attack(type) {
    if (!state.turn || state.over) return;

    let dmg = type === "magic" ? rnd(18, 32) : rnd(10, 16);
    logLine(type === "magic"
      ? `‚ú® Lanz√°s magia y hac√©s ${dmg} da√±o`
      : `ü™Ñ Golpe√°s y hac√©s ${dmg} da√±o`);

    state.e = clamp(state.e - dmg, 0, state.eMax);
    updateUI();

    if (state.e <= 0) return endGame(true);

    enemyTurn();
  }

  btnMagic.onclick = () => attack("magic");
  btnHit.onclick = () => attack("hit");
  btnDef.onclick = () => {
    if (!state.turn || state.over) return;
    state.defending = true;
    logLine("üõ° Te defend√©s");
    enemyTurn();
  };

  btnReset.onclick = () => {
    state.p = state.pMax;
    state.e = state.eMax;
    state.turn = true;
    state.defending = false;
    state.over = false;
    log.innerHTML = "";
    logLine("‚öî Combate iniciado. Toc√° AR y atac√°.");
    updateUI();
  };

  btnReset.click();
</script>

</body>
</html>

  reset();
</script>
</body>
</html>
